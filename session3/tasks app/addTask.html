<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tasks App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addTask.html">Add New Task</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container my-4 " id="wrapper">
        <form id="addTask">
            <div class="mb-3">
                <input name="title" placeholder="task title" class="form-control">
            </div>
            <div class="mb-3">
                <input name="content" placeholder="task content" class="form-control">
            </div>
            <div class="mb-3">
                <input name="dueDate" placeholder="task due data" class="form-control" type="date">
            </div>
            <div class="mb-3">
                <select name="taskType" class="form-select">
                    <option selected disabled>Select type</option>
                    <option value="type 1">type 1</option>
                    <option value="type 2">type 2</option>
                    <option value="type 3">type 3</option>
                    <option value="type 4">type 4</option>
                </select>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary">Add Task</button>
            </div>
        </form>
    </section>
    <footer class="bg-dark text-white p-3 text-center">
        @Session 2
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
