<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>_id</th>
                <th>name</th>
                <th>email</th>
                <th>phone</th>
                <th>age</th>
                <th>gender</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of data; let i = index">
                <th>{{user._id}}</th>
                <th>{{user.name}}</th>
                <th>{{user.email}}</th>
                <th>{{user.phone}}</th>
                <th>{{user.age}}</th>
                <th>{{user.gender}}</th>
                <th>
                    <button class="btn btn-danger mx-2" (click)="handleDelete(user._id, i)">Delete</button>
                    <button class="btn btn-primary mx-2" routerLink="/user/all/{{user._id}}">show</button>
                </th>
            </tr>
        </tbody>
    </table>
    <!-- {{data|json}} -->
</div>
