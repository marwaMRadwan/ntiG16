<ul>
    <li *ngFor="let m of months; let i=index,let o=odd; let e =even; let f=first; let l=last">
        <p [ngClass]="{
            'alert':true, 
            'alert-primary':o, 
            'alert-danger':e, 
            'alert-success':f, 
            'alert-warining':l
        }"
        [ngStyle]="{'color':'red'}"
        >{{m}}</p>
    </li>
</ul>
